name: Deploy to evgeny.io

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout game repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: evgenyio/evgenyio.github.io
          token: ${{ secrets.DEPLOY_TOKEN }}
          path: site

      - name: Deploy to /games/water-sort/
        run: |
          mkdir -p site/games/water-sort
          rm -rf site/games/water-sort/*
          cp -r dist/* site/games/water-sort/

      - name: Commit and push
        run: |
          cd site
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add games/water-sort
          if git diff --cached --quiet; then
            echo "No changes to deploy"
          else
            git commit -m "Deploy water-sort game"
            git push
          fi
